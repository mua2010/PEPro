{% extends 'homepage/homepage.html' %}
<!--  -->
{% block content %}
<div class="p-3">
    {% for review in reviews %}
    <div class="card border-dark mb-2" data-toggle="collapse" href="#{{review.reviewee.id}}" style="max-width: 50rem;">
        <div class="card-body py-1">
            <h5 class="card-title m-0">To: {{review.reviewee}}
                <br>
                <small class="card-subtitle">{{ review.reviewee.position_title }}</small>
                <br>
                <small>{{review.updated_at}}</small>
                <div class="collapse" id="{{review.reviewee.id}}">
                    <br>
                    <div class="form-check" id="review{{review.id}}">
                        <div class="card  border-left-dark mb-3" style="max-width: 50rem;">
                            <div class="card-body text-dark">
                                <p class="card-text">{{review.text}}</p>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
