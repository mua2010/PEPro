{% extends 'homepage/homepage.html' %}
<!--  -->
{% block content %}

<div id="reviews">
    {% for review in reviews %}
    <div class="subcontent" id="review{{review.id}}">
        <div class="review_head">
            From {{review.reviewer}}
        </div>
        <div class="review_text">
            {{review.text}}
        </div>
    </div>
    <hr> {% endfor %}
</div>

{% endblock %}
