{% extends 'homepage/homepage.html' %}
<!--  -->
{% block content %}

<div id="requests">
    {% for draft in drafts %}
    <div class="form-check" id="draft{{draft.id}}">
        <div class="form-group shadow-textarea">
            <label for="exampleFormControlTextarea6">Your draft to {{draft.reviewee}}</label>
            <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write review here...">{{draft.text}}</textarea>
        </div>
        <button class="btn btn-secondary" onClick="submitDraft({{draft.id}}, 'E');">Save Draft</button>
        <button class="btn btn-success" onClick="submitDraft({{draft.id}}, 'S');">Send Review</button>
    </div>
    <div class="subcontent" id="draft{{draft.id}}_feedback" hidden></div>
    <hr> {% endfor %}
    <!--  -->
    {% for request in requests %}
    <div class="form-check" id="request{{request.id}}">
        <div class="request_head">
            Request From {{request.requestor}}
            <button class="btn btn-success" id="{{request.id}}-accept" onClick="requestClick({{request.id}}, 'A');">âœ“</button>
            <button class="btn btn-danger" id="{{request.id}}-deny" onClick="requestClick({{request.id}}, 'D');">x</button>
            <br>
        </div>
    </div>
    <div class="invalid-feedback" id="request{{request.id}}_feedback" hidden></div>
    <hr> {% endfor %}
</div>

{% endblock %}
