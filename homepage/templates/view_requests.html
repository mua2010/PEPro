<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            function onClick(request_id, accepted) {
                console.log("I can't figure out how to handle post request with Django.")
                $.post("i_dont_know_or_have_a_url",
                    {
                        request_id: request_id,
                        accepted: accepted
                    },
                    function(data, status) {
                        document.getElementById(request_id).innerHTML = ""
                    }
                );
            }
        </script>
    </head>
    <body>
        {% if not empty %}
            <h3>Pending Requests</h3>
            {% for request in requests %}
                <div id={{request.id}}>
                    {{request.request_reviewee.first_name}} {{request.request_reviewee.last_name}}
                    <button onClick="onClick(request.id, true);">Accept</button>
                    <button onClick="onClick(request.id, false);">Deny</button>
                    <br>
                </div>
            {% endfor %}
        {% else %}
            <h3>No Pending Reqeusts</h3>
        {% endif %}
    </body>
</html>
